<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                background-color: #040b2f;
            }
            canvas {
                width: 96vw;
                height: 94vh;
                overflow: hidden;
                background-color: black;
                position: relative;
                top: 3vh;
                left: 2vw;
            }
        </style>
    </head>
    <body>
        <canvas id = "theCanvas">
            <script>
            var theCanvas = document.getElementById("theCanvas");
            var context = theCanvas.getContext('2d');
                
            theCanvas.addEventListener("mousemove", onMouseMove, "false");

            function onMouseMove(e) {
            context.beginPath();
            context.arc(e.clientX, e.clientY, 7.5, 0, Math.PI * 2, false);
            context.linewidth = 5;
            context.strokeStyle = "#fff";
            context.stroke();
            }
            
            </script>
        </canvas>
    </body>
</html>
