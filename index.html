<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                background-color: #040b2f;
            }
            canvas {
                width: 96vw;
                height: 94vh;
                background-color: black;
                position: relative;
                top: 3vh;
                left: 2vw;
            }
        </style>
    </head>
    <body>
        <canvas id = "theCanvas"></canvas>
            <script>
            
            var theCanvas = document.getElementById("theCanvas");
            var context = theCanvas.getContext('2d');

            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;
            
            theCanvas.addEventListener("mousemove", onMouseMove, "false");
 
            function onMouseMove(e) {
            context.beginPath();
            context.arc(e.clientX + (e.clientX - window.innerWidth/2) * .045, e.clientY + (e.clientY - window.innerHeight/2) * .065, 7.5, 0, Math.PI * 2, false);
            context.linewidth = 5;
            context.strokeStyle = "#fff";
            context.stroke();
            }
            
            </script>
    </body>
</html>
