<!DOCTYPE html>
<html>
    <head>
        <title>canvasX</title>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                background-color: #040b2f;
            }
            canvas {
                width: 96vw;
                height: 94vh;
                background-color: black;
                position: relative;
                top: 3vh;
                left: 2vw;
            }
        </style>
    </head>
    <body>
        <canvas id = "theCanvas">
            <script>
            var theCanvas = document.getElementById("theCanvas");
            theCanvas.onclick = changeBG;
                function changeBG() {
                    theCanvas.style.backgroundColor = "white";
                }
            </script>
        </canvas>
    </body>
</html>
