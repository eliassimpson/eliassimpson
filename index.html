<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                background-color: #040b2f;
            }
            canvas {
                width: 96vw;
                height: 94vh;
                background-color: black;
                position: relative;
                top: 3vh;
                left: 2vw;
            }
        </style>
    </head>
    <body>
        <canvas id = "theCanvas"></canvas>
            <script>
            let x = 0;
            let y = 0;
            let x2 = 0;
            let y2 = 0;

            var theCanvas = document.getElementById("theCanvas");
            var context = theCanvas.getContext('2d');

            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            context.strokeStyle = "#fff";
            context.lineWidth = 5;
            context.beginPath();

            context.rect(context.canvas.width * .08 , context.canvas.height * .1,context.canvas.width * .2,context.canvas.height * .2);
            context.stroke();

            //where is the border, in relative terms?
            //losing 3% top and 2% left from canvas frame
            //then...canvas width is relative to body
            //

            theCanvas.addEventListener("mousemove", onMouseMove);

            function onMouseMove(e) {
              let xAdj = e.clientX + (e.clientX - window.innerHeight/2) * .04;
              let yAdj = e.clientY + (e.clientY - window.innerHeight/2) * .065;
              if (x == 0)
              {
                x = xAdj:
                y = yAdj;
              }

            let dist = Math.sqrt(Math.pow(xAdj, 2) + Math.pow(yAdj, 2));
            x2 = Math.cos(dist/10) * 30 + xAdj;
            y2 = Math.sin(dist/10) * 30 + yAdj;
            context.lineWidth = 3;
            context.moveTo(x, y);
            context.lineTo(x2, y2);
            context.stroke();
            x = x2;
            y = y2;
            }

            </script>
    </body>
</html>
