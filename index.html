<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                background-color: #040b2f;
            }
            canvas {
                width: 96vw;
                height: 94vh;
                background-color: black;
                position: relative;
                top: 3vh;
                left: 2vw;
            }
        </style>
    </head>
    <body>
        <canvas id = "theCanvas"></canvas>
            <script>
            let x = 0;
            let y = 0;

            var theCanvas = document.getElementById("theCanvas");
            var context = theCanvas.getContext('2d');

            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            theCanvas.addEventListener("mousemove", onMouseMove;

            function onMouseMove(e) {
            context.beginPath();
            context.strokeStyle = "#fff";
            context.lineWidth = 5;
            context.moveTo(x, y);
            context.lineTo(e.clientX, e.clientY);
//            context.arc(e.clientX + (e.clientX - window.innerWidth/2) * .045, e.clientY + (e.clientY - window.innerHeight/2) * .065, 7.5, 0, Math.PI * 2, false);
//            context.drawLine(x, e.clientX + (e.clientX - window.innerWidth/2) * .045, y, e.clientY + (e.clientY - window.innerHeight/2));
            context.stroke();
            context.closePath();
            x = e.clientX + (e.clientX - window.innerWidth/2) * .045;
            y = e.clientY + (e.clientY - window.innerHeight/2) * .065;
            }

            </script>
    </body>
</html>
