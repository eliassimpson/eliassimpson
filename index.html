<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                background-color: #040b2f;
            }
            canvas {
                width: 96vw;
                height: 94vh;
                background-color: black;
                position: relative;
                top: 3vh;
                left: 2vw;
            }
        </style>
    </head>
    <body>
        <canvas id = "theCanvas"></canvas>
            <script>
            let x = 0;
            let y = 0;
            let xpi = 0;
            let ypi = 0;
            let xpos = 0;
            let ypos = 0;

            var theCanvas = document.getElementById("theCanvas");
            var context = theCanvas.getContext('2d');

            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            theCanvas.addEventListener("mousemove", onMouseMove);

            function onMouseMove(e) {
            xpi = e.clientX * Math.PI;
            ypi = e.clientY * Math.PI;
            context.beginPath();
            context.strokeStyle = "#fff";
            context.lineWidth = 5
            if (x == 0)
            {
              xpos = cos(xpi);
              ypos = e.clientY + (e.clientY - window.innerHeight/2) * .065;
            }


            context.moveTo(x, y);
            context.lineTo(xpos, e.clientY + (e.clientY - window.innerHeight/2) * .065);
            context.stroke();
            context.closePath();
            x = xpos;
            y = e.clientY + (e.clientY - window.innerHeight/2) * .065;
            }

            </script>
    </body>
</html>
