<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <style>
            html, body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                background-color: #040b2f;
            }
            canvas {
                width: 96vw;
                height: 94vh;
                background-color: black;
                position: relative;
                top: 3vh;
                left: 2vw;
            }
        </style>
    </head>
    <body>
        <canvas id = "theCanvas"></canvas>
            <script>
            let x = 0;
            let y = 0;
            let x2 = 0;
            let y2 = 0;

            var theCanvas = document.getElementById("theCanvas");
            var context = theCanvas.getContext('2d');

            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            theCanvas.addEventListener("mousemove", onMouseMove);

            function onMouseMove(e) {
            context.beginPath();
            context.strokeStyle = "#fff";
            context.lineWidth = 5
            if (x == 0)
            {
              x = e.clientX + (e.clientX - window.innerHeight/2) * .065;
              y = e.clientY + (e.clientY - window.innerHeight/2) * .065;
            }
            x2 = Math.sin(e.clientY/10) * 20 + e.clientX + (e.clientX - window.innerHeight/2) * .065;
            y2 = Math.cos(e.clientX/10) * 20 + e.clientY + (e.clientY - window.innerHeight/2) * .065;

            context.moveTo(x, y);
            context.lineTo(x2, y2);
            context.stroke();
            context.closePath();
            x = x2;
            y = y2;
            }

            </script>
    </body>
</html>
